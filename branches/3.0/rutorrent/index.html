<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="cache-control" content="Private" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<link href="./favicon.ico" rel="SHORTCUT ICON" />
		<link href="./css/stable.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			@import "./css/style.css";
		</style>
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./lang/langs.js"></script>
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./js/objects.js"></script>
		<script type="text/javascript" src="./js/content.js"></script>
		<script type="text/javascript" src="./conf/config.js"></script>
		<script type="text/javascript" src="./js/stable.js"></script>
		<!--[if IE]><script type="text/javascript" src="./js/excanvas.js"></script><![endif]-->
    		<script type="text/javascript" src="./js/jquery.flot.js"></script>
		<script type="text/javascript" src="./js/graph.js"></script>
		<script type="text/javascript" src="./js/plugins.js"></script>
		<script type="text/javascript" src="./js/webui.js"></script>
		<script type="text/javascript" src="./js/rtorrent.js"></script>
	</head>
	<body>
		<div id="preload"></div>
		<div id="cover">
			<div id="msg"><span id="loadimg">&nbsp;</span><script type="text/javascript"> document.write(WUILang.Loading); </script></div>
		</div>
		<div id="modalbg"></div>
		<div id="dragmask"></div>
		<div id="rs"></div>
		<div id="sel"></div>
		<div id="sc"></div>
		<div id="t"><a id="mnu_add" href="javascript://void();" onclick="theWebUI.showAdd(); return(false);" title="Add Torrent...">
				<div id="add"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_remove" href="javascript://void();" onclick="theWebUI.remove(); return(false);" title="Remove">
				<div id="remove"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_start" href="javascript://void();" onclick="theWebUI.start(); return(false);" title="Start">
				<div id="start"></div>
			</a><a id="mnu_pause" href="javascript://void();" onclick="theWebUI.pause(); return(false);" title="Pause">
				<div id="pause"></div>
			</a><a id="mnu_stop" href="javascript://void();" onclick="theWebUI.stop(); return(false);" title="Stop">
				<div id="stop"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_settings" href="javascript://void();" onclick="theWebUI.showSettings(); return(false);" title="Settings">
				<div id="setting"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_help" href="javascript://void();" onclick="theDialogManager.toggle('dlgHelp'); return(false);" title="Help">
				<div id="help"></div>
			</a>
			<div id="sb">
			<a id="mnu_search" href="javascript://void();" onclick="theSearchEngines.show(); return(false);" title="Search">
				<div id="search"></div>
			</a>
			<input type="text" class="TextboxMid" id="query" onfocus="$('#sc').hide();"/>
			<a id="mnu_go" href="javascript://void();" onclick="theSearchEngines.run(); return(false);" title="Go">
				<div id="go"></div>
			</a>
			<div id="ind"></div>
			</div>
		</div>
		<table id="maincont" cellpadding="0" cellspacing="0" summary="layout table">
			<tr>
				<td class="uicell" rowspan="3">
					<div id="CatList">
						<div class="catpanel" id="pstate" onclick="theWebUI.togglePanel(this); return(false);"><script type="text/javascript"> document.write(WUILang.pnlState); </script></div>
						<ul id="pstate_cont">
							<li id="-_-_-all-_-_-" class="sel cat">
								<script type="text/javascript"> document.write(WUILang.All); </script> (<span id="-_-_-all-_-_-c">0</span>)</li>
							<li id="-_-_-dls-_-_-" class="cat">
								<script type="text/javascript"> document.write(WUILang.Downloading); </script> (<span id="-_-_-dls-_-_-c">0</span>)</li>
							<li id="-_-_-com-_-_-" class="cat">
								<script type="text/javascript"> document.write(WUILang.Finished); </script> (<span id="-_-_-com-_-_-c">0</span>)</li>
							<li id="-_-_-act-_-_-" class="cat">
								<script type="text/javascript"> document.write(WUILang.Active); </script> (<span id="-_-_-act-_-_-c">0</span>)</li>
							<li id="-_-_-iac-_-_-" class="cat">
								<script type="text/javascript"> document.write(WUILang.Inactive); </script> (<span id="-_-_-iac-_-_-c">0</span>)</li>
							<li id="-_-_-err-_-_-" class="cat">
								<script type="text/javascript"> document.write(WUILang.Error); </script> (<span id="-_-_-err-_-_-c">0</span>)</li>
						</ul>
						<div class="catpanel" id="plabel" onclick="theWebUI.togglePanel(this); return(false);"><script type="text/javascript"> document.write(WUILang.Labels); </script></div>
						<div class="catpanel_cont" id="plabel_cont">
							<ul>
							<li id="-_-_-nlb-_-_-" class="cat">
								<script type="text/javascript"> document.write(WUILang.No_label); </script> (<span id="-_-_-nlb-_-_-c">0</span>)</li>
							</ul>
							<ul id="lbll">
							</ul>
						</div>
					</div>
				</td>
				<td class="uicell" rowspan="3">
					<div id="HDivider"></div><div id="dividerDrag"></div>
				</td>
				<td class="uicell">
					<div id="List" class="table_tab"></div>
				</td>
			</tr>
			<tr>
				<td class="uicell">
					<div id="VDivider"></div>
				</td>
			</tr>
			<tr>
				<td class="uicell">
					<div id="tdetails">
						<ul id="tabbar">
						</ul>
						<div id="tdcont">
							<div id="gcont" class="tab"><table cellpadding="5" cellspacing="2" width="100%" summary="layout table" id="mainlayout">
									<tr>
										<td colspan="6" class="Header">
											<script type="text/javascript"> document.write(WUILang.Transfer); </script></td>
									</tr>
									<tr>
										<td width="6%" nowrap><script type="text/javascript"> document.write(WUILang.Time_el); </script>:</td><td width="11%" nowrap><span id="et" class="det"></span></td>
										<td width="6%" nowrap><script type="text/javascript"> document.write(WUILang.Remaining); </script>:</td><td width="11%" nowrap><span id="rm" class="det"></span></td>
										<td width="6%" nowrap><script type="text/javascript"> document.write(WUILang.Share_ratio); </script>:</td><td width="11%" nowrap><span id="ra" class="det"></span></td>
									</tr>
									<tr>
										<td width="6%" nowrap><script type="text/javascript"> document.write(WUILang.Downloaded); </script>:</td><td width="11%" nowrap><span id="dl" class="det"></span></td>
										<td width="6%" nowrap><script type="text/javascript"> document.write(WUILang.Down_speed); </script>:</td><td width="11%" nowrap><span id="ds" class="det"></span></td>
										<td width="6%" nowrap><script type="text/javascript"> document.write(WUILang.Wasted); </script>:</td><td width="11%" nowrap><span id="wa" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Uploaded); </script>:</td><td nowrap><span id="ul" class="det"></span></td>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Ul_speed); </script>:</td><td nowrap><span id="us" class="det"></span></td>
										<td nowrap>&nbsp;</td><td nowrap>&nbsp;</td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Seeds); </script>:</td><td nowrap><span id="se" class="det"></span></td>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Peers); </script>:</td><td nowrap><span id="pe" class="det"></span></td>
										<td nowrap>&nbsp;</td><td>&nbsp;</td>
									</tr>
									<tr>
										<td colspan="6" class="Header">
											<script type="text/javascript"> document.write(WUILang.Tracker); </script></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Track_URL); </script>:</td>
										<td colspan="5" nowrap><span id="tu" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Track_status); </script>:</td>
										<td colspan="5" nowrap><span id="ts" class="det"></span></td>
									</tr>
									<tr>
										<td colspan="6" class="Header">
											<script type="text/javascript"> document.write(WUILang.General); </script></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Save_as); </script>:</td>
										<td colspan="5" nowrap><span id="bf" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Free_Disk_Space); </script>:</td>
										<td colspan="5" nowrap><span id="dsk" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Created_on); </script>:</td>
										<td colspan="5" nowrap><span id="co" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Hash); </script>:</td>
										<td colspan="5" nowrap><span id="hs" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><script type="text/javascript"> document.write(WUILang.Comment); </script>:</td>
										<td colspan="5"><span id="cmt" class="det"></span></td>
									</tr>
								</table>
							</div>
							<div id="FileList" class="table_tab"></div>
							<div id="TrackerList" class="table_tab"></div>
							<div id="PeerList" class="table_tab"></div>
							<div id="Speed" class="graph_tab"></div>
							<div id="PluginList" class="table_tab"></div>
							<div id="lcont" class="tab"></div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
